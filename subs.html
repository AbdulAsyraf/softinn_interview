<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>New Membership Subscription</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body></body>
        <div class="container">    
            <h2>New Membership Subscription</h2>
        </div>
        <div class="container" id="input">
            <form action="subs.html" method="post" id="signup">
                <div class="mb-3">
                    <div class="row">
                        <label class="form-label">Name</label>
                        <div class="col">
                            <input type="text" id="f_name" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" id="l_name" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Adress</label>
                    <textarea class="form-control" id="address" rows="3"></textarea>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="option" value="2 apples plan" id="option1">
                    <label class="form-check-label" for="option1">
                        2 apples plan
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="option" value="3 apples plan" id="option2">
                    <label class="form-check-label" for="option2">
                        3 apples plan
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="option" value="4 apples plan" id="option3">
                    <label class="form-check-label" for="option3">
                        4 apples plan
                    </label>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="container" id="output">
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <label class="form-label">First Name</label>
                        <input type="text" id="f_name_out" class="form-control" disabled readonly>
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name</label>
                        <input type="text" id="l_name_out" class="form-control" disabled readonly>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" id="email_out" class="form-control" disabled readonly>
            </div>
            <div class="mb-3">  
                <label class="form-label">Address</label>
                <textarea id="address_out" class="form-control" rows="3" disabled readonly></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Selected Subscription Plan</label>
                <input type="text" id="plan_out" class="form-control" disabled readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Is the information displayed correct?</label>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-success" onclick="successFunction()">Yes</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger" onclick="location.reload()">No</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="success">
            <h1>Thank you for subscribing</h1>
        </div>
        <script type="text/javascript">
            const form = document.querySelector("#signup");
            var f_name, l_name, email, address, selectedPlan;
            
            document.getElementById("output").style.display = "none";
            document.getElementById("success").style.display = "none";

            function successFunction(){
                document.getElementById("output").style.display = "none";
                document.getElementById("input").style.display = "none";
                document.getElementById("success").style.display = "block";
            }

            form.addEventListener("submit", function(event){
                event.preventDefault();

                document.getElementById("output").style.display = "block";
                document.getElementById("input").style.display = "none";
                

                f_name = form.elements['f_name'];
                l_name = form.elements['l_name'];
                email = form.elements['email'];
                address = form.elements['address'];

                const radioButtons = document.querySelectorAll('input[name="option"]');
                for (const radioButton of radioButtons){
                    if(radioButton.checked){
                        selectedPlan = radioButton.value;
                        break;
                    }
                }

                document.getElementById("f_name_out").value = f_name.value;
                document.getElementById("l_name_out").value = l_name.value;
                document.getElementById("email_out").value = email.value;
                document.getElementById("address_out").value = address.value;
                document.getElementById("plan_out").value=selectedPlan
            });
        </script>
    </body>
</html>
