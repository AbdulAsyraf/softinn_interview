<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>New Membership Subscription</title>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body></body>
        <div class="container">
            <h2>New Membership Subscription</h2>
            <form action="subs.html" method="post" id="signup">
                <div class="mb-3">
                    <div class="row">
                        <label class="form-label">Name</label>
                        <div class="col">
                            <input type="text" id="f_name" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" id="l_name" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Adress</label>
                    <textarea class="form-control" id="address" rows="3"></textarea>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="option" id="option1">
                    <label class="form-check-label" for="option1">
                        2 apples plan
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="option" id="option2">
                    <label class="form-check-label" for="option2">
                        3 apples plan
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="option" id="option3">
                    <label class="form-check-label" for="option3">
                        4 apples plan
                    </label>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="container">
            <h2 id="f_name_out"></h2>
            <h2 id="l_name_out"></h2>
            <h2 id="email_out"></h2>
            <h2 id="address_out"></h2>
        </div>
        <script type="text/javascript">
            const form = document.querySelector("#signup");
            var f_name, l_name, email, address;

            form.addEventListener("submit", function(event){
                event.preventDefault();

                f_name = form.elements['f_name'];
                l_name = form.elements['l_name'];
                email = form.elements['email'];
                address = form.elements['address'];
                document.getElementById("f_name_out").innerHTML = f_name.value;
                document.getElementById("l_name_out").innerHTML = l_name.value;
                document.getElementById("email_out").innerHTML = email.value;
                document.getElementById("address_out").innerHTML = address.value;
            });
        </script>
    </body>
</html>
